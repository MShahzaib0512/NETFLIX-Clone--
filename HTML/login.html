<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Netflix Login Clone</title>
 <!-- <link rel="stylesheet" href="styles.css"> -->
 <style>
  * {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
  }

  body {
   font-family: Arial, sans-serif;
   background-color: #141414;
   color: #fff;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   padding: 20px;
  }

  .container {
   width: 100%;
   max-width: 400px;
  }

  .logo img {
   width: 150px;
   display: block;
   margin: 0 auto 40px auto;
  }

  .registration-box,
  .login-box {
   background-color: #222;
   padding: 40px;
   border-radius: 8px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  h2 {
   margin-bottom: 20px;
   text-align: center;
  }

  p {
   margin-bottom: 20px;
   text-align: center;
  }

  p.small-text {
   font-size: 0.9em;
   color: #b3b3b3;
  }

  p a {
   color: #e50914;
   text-decoration: none;
  }

  p a:hover {
   text-decoration: underline;
  }

  .form-group {
   margin-bottom: 20px;
  }

  label {
   display: block;
   margin-bottom: 5px;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
   /* Added input[type="text"] for username */
   width: 100%;
   padding: 10px;
   border: none;
   border-radius: 4px;
   background-color: #333;
   color: #fff;
  }

  button {
   width: 100%;
   padding: 15px;
   background-color: #e50914;
   color: #fff;
   border: none;
   border-radius: 4px;
   cursor: pointer;
   font-size: 16px;
  }

  button:hover {
   background-color: #f6121d;
  }
 </style>
</head>

<body>
 <div class="container">
  <!-- Netflix Logo -->
  <div class="logo">
   <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
  </div>

  <!-- Login Form -->
  <div class="login-box">
   <h2>Sign In</h2>

   <form action="{% url 'login_user' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
     <label for="username">Username</label>
     <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]+"
      title="Username should only contain letters and numbers."
      placeholder="Only letters and numbers, no special characters">
    </div>

    <div class="form-group">
     <label for="password">Password</label>
     <input type="password" id="password" name="password" required placeholder="Your password">
    </div>

    <button type="submit">Sign In</button>
    <hr><br>
    <p class="small-text">New to Netflix? <a href="{% url 'registration' %}">Sign Up now</a></p>
   </form>
  </div>
 </div>
</body>

</html>
