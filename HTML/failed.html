<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login Failed - Netflix Clone</title>

 <link rel="icon" href="favicon.ico" type="image/x-icon">

 <style>
  /* General Styles */
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }

  body {
   font-family: Arial, sans-serif;
   background-color: #141414;
   color: #fff;
  }

  header {
   background-color: #141414;
   padding: 20px 0;
   position: sticky;
   top: 0;
   z-index: 10;
  }

  .nav-container {
   display: flex;
   justify-content: space-between;
   align-items: center;
   width: 90%;
   margin: 0 auto;
  }

  .logo img {
   width: 120px;
  }

  /* Main content */
  .main-content {
   padding: 50px 20px;
   text-align: center;
  }

  .main-content h1 {
   font-size: 2.5rem;
   margin-bottom: 20px;
  }

  .main-content p {
   font-size: 1.2rem;
   margin-bottom: 30px;
  }

  .main-content .error {
   color: #e50914;
  }

  /* Footer */
  footer {
   background-color: #141414;
   padding: 20px;
   text-align: center;
   color: #b3b3b3;
  }
 </style>
</head>

<body>
 <!-- Navigation Bar -->
 <header>
  <div class="nav-container">
   <div class="logo">
    <a href="{% url 'index' %}">
     <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
    </a>
   </div>
  </div>
 </header>

 <!-- Main Content -->
 <div class="main-content">
  <h1>{{message}}</h1>
  <p class="error">Incorrect email or password. Please try again.</p>
  <p><a href="login.html" style="color: #e50914;">Back to Login</a></p>
 </div>

 <!-- Footer -->
 <footer>
  <p>Questions? Contact us.</p>
  <p>&copy; 2024 Netflix Clone</p>
 </footer>
</body>

</html>
